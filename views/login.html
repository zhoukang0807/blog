{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "loginTitle"}} - Kangz博客</title>
{{end}}
{{define "body"}}
<div  class="container" style="width: 500px;margin-top: 100px">
    <form action="/login" method="post" role="form-horizontal">
        <div class="form-group">
            <label>{{i18n .Lang "username"}}:</label>
            <input id="uname" type="text" class="form-control" placeholder={{i18n .Lang "please_input"}}{{i18n .Lang "username"}} name="uname" required="true">
        </div>
        <div class="form-group">
            <label>{{i18n .Lang "password"}}:</label>
            <input id="passwd" type="password" class="form-control" placeholder={{i18n .Lang "please_input"}}{{i18n .Lang "password"}} name="passwd" required="true">
        </div>
        
        <div class="checkbox">
            <label>
                <input type="checkbox"  name="autoLogin"> {{i18n .Lang "auto_login"}}
            </label>
        </div>
        <button type="submit" class="btn btn-info" onclick="return checkInput();">{{i18n .Lang "login"}}</button>
        <button  class="btn btn-primary" onclick="return backToHome();">{{i18n .Lang "return"}}</button>
    </form>
</div>
<script type="text/javascript">
    function checkInput() {
    var uname = $("#uname").val();
    if (uname.length == 0) {
        return false;
    }
    var passwd = $("#passwd").val();
    if (passwd.length == 0) {
        return false;
    }
       return true;
    }

    function backToHome() {
        window.location.href = "/";
        return false;
    }
</script>
{{end}}
